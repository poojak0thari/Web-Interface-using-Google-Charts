<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load Charts and the corechart and barchart packages.
      google.charts.load('current', {'packages':['corechart']});

      // Draw the pie chart and bar chart when Charts is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Diagnosis');
        data.addColumn('number', 'Radius_mean');
        data.addRows([
          ['Malignant', 13.4567],
          ['Benign', 16.4343]
        ]);


        var piechart_options = {title:'Pie chart showing Malignant vs Benign Tumor Radius Mean',
                       width:400,
                       height:300};
        var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        piechart.draw(data, piechart_options);

        var barchart_options = {title:'Malignant vs Benign Tumor Radius Mean',
                       width:400,
                       height:300,
                       legend: 'none'};
        var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        barchart.draw(data, barchart_options);
      }
    </script>
  </head>
<body>
    <header>
        <h1>Tumor Analysis</h1>
    </header>
    <section> A benign tumor has distinct, smooth, regular borders. A malignant tumor has irregular borders and grows faster than a benign tumor.
         A malignant tumor can also spread to other parts of your body.</section>
    <main> 
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="piechart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="barchart_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
    </main>
    <section>
        <div id="chart_div" style="width:400; height:300"></div>
    </section>
  </body>
</html>
